{% extends "registration/base.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '/registration/css/recovery.css' %}">
{% endblock %}


{% block body %}
<div class='header-form-log recovery-header'>
  <img src="{{ PLACE.image.url }}" alt='logo'>
  <h5>{{ PLACE.name }} - Password Reset</h5>
  <hr>
</div>

<div class="form-content">
    <form action="{% url 'registration:password_reset' %}" method='post'>
      {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="e-mail">E-mail</label>
            <input type="email" class="form-control" id="e-mail" name="email" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
